<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .p{
            font-family: "Red Hat Text",sans-serif;
            font-weight:500;
            font-size: x-large;
            letter-spacing: 2px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap');
    </style>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>CartMax</title>
    
</head>
<body>
    <div class="topnav">

      <div class="nav-header">
        <span class="logo">
          <img src="../res/public/logo.png">
        </span>
        

        <span class="location">
          <span class="location_City"><b><u>Mumbai</u></b></span>
          <span class="location_State">Maharashtra</span>
          <span class="drop_location_btn"><img src="../res/public/drop_location.png" height="20"></span>
        </span>
        
        
      </div>

      <div class="nav-menu">
        <a href="#search" class="header_link"><i class="fa fa-fw fa-search "></i>Search</a>
        <a href="#help" class="header_link"><i class="fa fa-fw fa-question-circle"></i>Help</a>
        <a href="#signin" class="header_link"><i class="fa fa-fw fa-user"></i>Sign In</a>
        <a href="#cart" class="header_link"><i class="fa fa-fw fa-shopping-cart"></i>Cart</a>
        
      </div>
        
    </div>
    
      <div class="grid-container">
        <div class="grid-item"><img src="../res/public/food.png"></div>
        <div class="grid-item"><img src="../res/public/safe.png"></div>
        <div class="grid-item"><img src="../res/public/yes.png"></div>  
        <div class="grid-item"><img src="../res/public/organic.png"></div>
      
      </div>
        <div class="storenav">
          <div class="storehead">
            <span class="p">69 Stores</span>
          </div>
          
        

        <div class="storefilter">
          <a href="#cost">Cost</a>
          <a href="#rating">Rating</a>
          <a href="#delivery">Delivery Time</a>
          <a href="#relev">Relevance</a>
        </div>
        
      </div>
        
    
    </div>

    <hr class="solid">

    <div class="card-deck card-container">
            <div class="card" style="width: 300px">
              <img class="card-img-top" src="../res/public/veg.png" alt="Vegetables" style="width: 100%">
              <div class="card-body">
                <h5 class="card-title">Fresh Veggies Store</h5>
            </div>
        </div> 
  
            <div class="card" style="width: 300px">
                <img class="card-img-top" src="../res/public/fruit.png" alt="Fruits" style="width:100%">
                <div class="card-body">
                  <h5 class="card-title">Fresh Fruit Store</h5>
            </div>
          </div> 
          <div class="card" style="width: 300px">
            <img class="card-img-top" src="../res/public/milk.png" alt="Milk" style="width:100%">
            <div class="card-body">
              <h5 class="card-title">Milk Dairy</h5>
        </div>
      </div> 
      <div class="card" style="width: 300px">
        <img class="card-img-top" src="../res/public/cereal.png" alt="Grocery" style="width:100%">
        <div class="card-body">
          <h5 class="card-title">Best Grocers</h5>
    </div>
  </div> 
</div>
    
</body>
</html>
