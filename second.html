<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .p{
            font-family: "Red Hat Text",sans-serif;
            font-weight:500;
            font-size: x-large;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>CartMax</title>
    
</head>
<body>
    <div class="topnav">
        <img src="logo.png" width="50" height="50">
        <select name="city" id="city">
            <option value="mumbai" selected>Mumbai</option>
            <option value="delhi" >Delhi</option>
            <option value="gujrat" >Gujrat</option>
            </select>
            <a href="#cart"><i class="fa fa-fw fa-shopping-cart"></i>Cart</a>
            <a href="#signin"><i class="fa fa-fw fa-user"></i>Sign In</a>
            <a href="#help"><i class="fa fa-fw fa-question-circle"></i>Help</a>
        <a class="active" href="#searchj"><i class="fa fa-fw fa-search"></i>Search</a>
        
        
        
      </div>
    
      <div class="grid-container">
        <div class="grid-item"><img src="food.png"></div>
        <div class="grid-item"><img src="safe.png"></div>
        <div class="grid-item"><img src="yes.png"></div>  
        <div class="grid-item"><img src="organic.png"></div>
      
      </div>
      <div class="storenav">
    <span class="p">69 Stores</span>
    <a href="#cost">Cost</a>
    <a href="#rating">Rating</a>
    <a href="#delivery">Delivery Time</a>
    <a href="#relev">Relevance</a>
    
    </div>
    <hr class="solid">

    <div class="card-deck">
            <div class="card" style="width: 400px">
              <img class="card-img-top" src="veg.png" alt="Vegetables" style="width: 100%">
              <div class="card-body">
                <h4 class="card-title">Fresh Veggies Store</h4>
            </div>
        </div> 
  
            <div class="card" style="width: 400px">
                <img class="card-img-top" src="fruits.png" alt="Fruits" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">Fresh Fruit Store</h4>
            </div>
          </div> 
          <div class="card" style="width: 400px">
            <img class="card-img-top" src="milk.png" alt="milk" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">Milk Dairy</h4>
        </div>
      </div> 
      <div class="card" style="width: 400px">
        <img class="card-img-top" src="cereal.png" alt="GOrcery" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">Best Grocers</h4>
    </div>
  </div> 
</div>
    
</body>
</html>
